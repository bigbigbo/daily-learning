<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      span {
        width: 120px;
        text-align: justify;
        float: left;
      }
      span:after {
        content: ".";
        width: 100%;
        display: inline-block;
        overflow: hidden;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <span>昵称</span>：<input type="text" style="width: 100px" /><br /><br />
      <span>电子邮箱</span>：<input type="email" style="width: 100px;" /><br><br>
      <span>统一社会标识码</span>：<input type="email" style="width: 100px;" />
    </div>
  </body>
</html>
